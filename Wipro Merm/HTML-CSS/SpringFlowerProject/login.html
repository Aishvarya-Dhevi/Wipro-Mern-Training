<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">
    <h2>Spring Flowers School</h2>
  </div>
</header>

<section class="section" style="max-width:400px;">
  <h1>Student Login</h1>

  <input type="text" id="username" placeholder="Username" class="form-control mb-2">
  <input type="password" id="password" placeholder="Password" class="form-control mb-3">

  <button onclick="login()" class="btn btn-primary w-100">Login</button>
</section>

<script src="script.js"></script>
</body>
</html>
